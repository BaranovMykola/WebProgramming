				var step = im.height/im.width;
		var scale = im.height;
		var id2;
	function pyrUp()
	{

		clearInterval(id2);
		  id = setInterval(frame, 5)
		  function frame() {
			if (im.width == 700) {
			  clearInterval(id);
			} else {
				
				im.width+=1;
				scale+=step;
				im.height=scale;
				im.style.left = 368-(im.width-w)/2+'px';
				im.style.top = 310-(im.height-h)/2+'px';

			}
		  }
	}
	function pyrStop()
	{
		clearInterval(id)
		
				  id2 = setInterval(frame2, 5)
		  function frame2() {
			if (im.width == w) {
			  clearInterval(id2);
			} else {
				
				im.width-=1;
				scale-=step;
				im.height=scale;
				im.style.left = 368-(im.width-w)/2+'px';
				im.style.top = 310-(im.height-h)/2+'px';

			}
		  }
